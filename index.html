<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dicoding Submission 1</title>
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header>
    <span class="big-logo">NFT</span><span>World</span>
  </header>
  <main>
    <div id="content">
      <!-- Hero Section -->
      <div id="hero">
        <h1>A New Place to Connect <span>NFT</span> Artwork World.</h1>
        <p class="subheading">#1 Marketplace of NFT in Indonesia</p>
        <button class="primary">Join Now</button>
      </div>
      <!-- Popular Section -->
      <article>
        <div class="article-title">
          <h2>Popular Artwork</h2>
          <p>See more</p>
        </div>
        <!-- Card -->
        <div class="card-container">
          <div class="card big">
            <!-- Image -->
            <img src="./assets/img/spacesuit.png" alt="spacesuit">
            <!-- Text Content -->
            <h3>A Spacesuit</h3>
            <p>First and exclusive NFT from A Bathing Ape</p>
            <!-- Action -->
            <div class="action">
              <!-- Price -->
              <p>4.5 ETH</p>
              <!-- Buy Button -->
              <button class="btn-action">Buy</button>
            </div>
          </div>
        </div>
      </article>
    </div>
  </main>
</body>

</html>
